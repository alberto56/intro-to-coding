<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// gauche, haut, largeur, hauteur

var largeur = 150;
var hauteur = 150;
var gauche = 100;
var dessus = 100;

function emile(gauche, dessus, largeur, hauteur) {
  ctx.rect(gauche, dessus, largeur, hauteur);
  ctx.rect(gauche+5, dessus+5, largeur, hauteur);
}

emile(150, 150, 30, 30);
emile(170, 170, 50, 50);

ctx.stroke();

</script>

</body>
</html>

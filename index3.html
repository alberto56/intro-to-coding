<html>
<head>
  <style>
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas">
  </canvas>
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var poly = [10, 10, 100, 3, 50, 100];

    // copy array
    var shape = poly.slice(0);

    ctx.fillStyle = '#f00'
    ctx.beginPath();
    ctx.moveTo(shape.shift(), shape.shift());
    while(shape.length) {
      ctx.lineTo(shape.shift(), shape.shift());
    }
    ctx.closePath();
    ctx.fill();
  </script>
</body>
</html>
